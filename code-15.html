        .input-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 10px;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
            font-size: 0.9em;
        }

            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;

            border-color: #80bdff;

        .category-section {
            background-color: white;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

            text-align: left;
            font-size: 1.2em;
            font-weight: bold;

        .toggle-button:hover {
            background-color: #5a6268;
        }
        .collapsible-content {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: none;
        }
        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .checklist-item {
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f5;
        }
        .checklist-item:last-child {
            border-bottom: none;
        }
        .item-header {
            display: flex;
            align-items: center;
        }
        .item-header input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .item-header label {
            display: flex;
            align-items: center;
            cursor: pointer;
            flex-grow: 1;
            font-size: 1.1em;

            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;

            margin-top: 10px;

            font-weight: bold;
